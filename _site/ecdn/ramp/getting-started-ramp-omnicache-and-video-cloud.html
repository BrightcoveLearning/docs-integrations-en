  <section class="bcls-section">
    <h2 id="introduction">Introduction</h2>
  
    <p>Ramp's&nbsp;<a href="https://ramp.com/product/altitudecdn/omnicache/">AltitudeCDN™ OmniCache</a>&nbsp;product is an enterprise video distribution system that makes use of proxy cache technology to reduce video traffic over the internet gateway or limited bandwidth links within the enterprise network. With OmniCache, client desktop computers and mobile devices using the Brightcove Player will pull the stream directly from the OmniCache server and then OmniCache server will pull&nbsp;the stream from the Brightcove CDN, if it does not already have a local copy in the cache. OmniCache is a completely on-premise solution delivered as a software appliance and is managed by the AltitudeCDN™ Altimeter management console. &nbsp;Omnicache can be used standalone or in concert with&nbsp;AltitudeCDN™ Multicast+ for mixed unicast/multicast networks.</p>
    
    <p>The integration with the Brightcove uses the <a href="https://livetools.ramp.com/omnicache/plugin/brightcove-omnicache-v1.4.js">OmniCache Video.js plug-in</a> to rewrite the stream URL to the OmniCache server. &nbsp;For complete details on setting up the OmniCache server for use with Video Cloud, see this <a target="_blank" href="https://files.brightcove.com/Altitude%20CDN_OmniCache_Brightcove_TechNote_v14.pdf">TechNote</a> from Ramp.</p>
    
    <p>Before proceeding with the instructions below, please complete the OmniCache Quickstart process with the Ramp team to ensure that the OmniCache&nbsp;server&nbsp;and the local network are configured properly.</p>
  </section>

    <h2 id="playerconfig">Player Configuration</h2>
    
    <p>Start by configuring a Brightcove player to use the OmniCache plug-in. Create a new player with the desired skin and options.</p>

    <p>Then, add the OmniCache Video.js plug-in.</p>
    
    <p><img class="bcls-image--no-border" alt="" src="https://img.brightcove.com/node16837-player-setup-plugins-javascript.png" /></p>
